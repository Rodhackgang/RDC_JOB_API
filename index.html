<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cat√©gories</title>
</head>

<body>
    <div class="container">
        <!-- Formulaire d'ajout de cat√©gorie -->
        <div class="form-section">
            <h1>Ajouter une Cat√©gorie</h1>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="titre">Titre</label>
                    <input type="text" id="titre" name="titre" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image">
                </div>
                <button type="submit">Ajouter Cat√©gorie</button>
                <div id="categoryMessage" class="message"></div>
            </form>

        </div>

        <!-- Formulaire d'ajout de donn√©es √† une cat√©gorie -->
        <div class="form-section">
            <h1>Ajouter des Donn√©es √† une Cat√©gorie</h1>
            <form id="dataForm">
                <div class="form-group">
                    <label for="category">Cat√©gorie</label>
                    <select id="categorySelect" name="category" required>
                        <option value="">S√©lectionner une cat√©gorie</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sousTitre">Sous-titre</label>
                    <input type="text" id="sousTitre" name="sousTitre">
                </div>
                <div class="form-group">
                    <label for="descriptionSousTitre">Description du Sous-titre</label>
                    <textarea id="descriptionSousTitre" name="descriptionSousTitre" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="descriptionExigences">Description des Exigences</label>
                    <textarea id="descriptionExigences" name="descriptionExigences" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" name="contact">
                </div>
                <div class="form-group">
                    <label for="vip">VIP</label>
                    <input type="checkbox" id="vip" name="vip">
                </div>
                <button type="submit">Ajouter Donn√©es</button>
                <div id="dataMessage" class="message"></div>
            </form>
        </div>

        <!-- Liste des donn√©es d'une cat√©gorie -->
        <div class="form-section">
            <h1>Donn√©es de la Cat√©gorie</h1>
            <select id="viewCategorySelect" name="viewCategory" required>
                <option value="">S√©lectionner une cat√©gorie</option>
            </select>
            <div id="dataList" class="data-list"></div>
        </div>

    </div>

    <script>
        document.getElementById('categoryForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            try {
                const response = await fetch('http://localhost:3000/api/categories', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('categoryMessage').textContent = 'Cat√©gorie ajout√©e avec succ√®s !';
                    document.getElementById('categoryMessage').classList.add('success');
                    event.target.reset();
                    updateCategoryList(); // Met √† jour la liste des cat√©gories
                } else {
                    document.getElementById('categoryMessage').textContent = `Erreur: ${result.message}`;
                    document.getElementById('categoryMessage').classList.add('error');
                }
            } catch (error) {
                document.getElementById('categoryMessage').textContent = `Erreur: ${error.message}`;
                document.getElementById('categoryMessage').classList.add('error');
            }
        });
        document.getElementById('dataForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            if (event.target.vip.checked) {
                formData.set('vip', 'true');
            } else {
                formData.set('vip', 'false');
            }
            const selectedCategoryId = document.getElementById('categorySelect').value;
            console.log('Selected Category ID:', selectedCategoryId); // V√©rifie la valeur ici
            if (!selectedCategoryId) {
                document.getElementById('dataMessage').textContent = 'Veuillez s√©lectionner une cat√©gorie.';
                document.getElementById('dataMessage').classList.add('error');
                return;
            }
            try {
                const response = await fetch(`http://localhost:3000/api/categories/${selectedCategoryId}`, {
                    method: 'PUT',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('dataMessage').textContent = 'Donn√©es ajout√©es avec succ√®s !';
                    document.getElementById('dataMessage').classList.add('success');
                    event.target.reset();
                } else {
                    document.getElementById('dataMessage').textContent = `Erreur: ${result.message}`;
                    document.getElementById('dataMessage').classList.add('error');
                }
            } catch (error) {
                document.getElementById('dataMessage').textContent = `Erreur: ${error.message}`;
                document.getElementById('dataMessage').classList.add('error');
            }
        });
        async function updateCategoryList() {
            try {
                const response = await fetch('http://localhost:3000/api/categories');
                const categories = await response.json();
                const select = document.getElementById('categorySelect');
                select.innerHTML = '<option value="">S√©lectionner une cat√©gorie</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category._id; // Utilisez _id pour correspondre √† l'ID MongoDB
                    option.textContent = category.titre;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur lors de la mise √† jour de la liste des cat√©gories:', error);
            }
        }
        window.onload = updateCategoryList;

        document.getElementById('viewCategorySelect').addEventListener('change', async (event) => {
    const selectedCategoryId = event.target.value;
    if (selectedCategoryId) {
        loadCategoryData(selectedCategoryId);
    } else {
        document.getElementById('dataList').innerHTML = ''; // Vide la liste si aucune cat√©gorie n'est s√©lectionn√©e
    }
});

async function loadCategoryData(categoryId) {
    try {
        const response = await fetch(`http://localhost:3000/api/categories/${categoryId}`);
        const category = await response.json();
        const dataList = document.getElementById('dataList');
        dataList.innerHTML = ''; // R√©initialise la liste

        if (category.sousTitre) {
            // Cr√©er une ligne pour chaque donn√©e
            const dataItem = document.createElement('div');
            dataItem.classList.add('data-item');
            dataItem.innerHTML = `
                <h3>${category.sousTitre}</h3>
                <p>${category.descriptionSousTitre}</p>
                <p>${category.descriptionExigences}</p>
                <p>${category.contact}</p>
                <p>VIP: ${category.vip ? 'Oui' : 'Non'}</p>
                <button class="edit-btn" onclick="editData('${categoryId}')">‚úèÔ∏è √âditer</button>
                <button class="delete-btn" onclick="deleteData('${categoryId}')">üóëÔ∏è Supprimer</button>
            `;
            dataList.appendChild(dataItem);
        }
    } catch (error) {
        console.error('Erreur lors du chargement des donn√©es de la cat√©gorie:', error);
    }
}

async function deleteData(categoryId) {
    if (confirm('Voulez-vous vraiment supprimer cette cat√©gorie?')) {
        try {
            const response = await fetch(`http://localhost:3000/api/categories/${categoryId}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                document.getElementById('dataMessage').textContent = 'Cat√©gorie supprim√©e avec succ√®s!';
                document.getElementById('dataMessage').classList.add('success');
                loadCategoryData(categoryId); // Recharger la liste des donn√©es
                updateCategoryList(); // Mettre √† jour la liste des cat√©gories
            } else {
                const result = await response.json();
                document.getElementById('dataMessage').textContent = `Erreur: ${result.message}`;
                document.getElementById('dataMessage').classList.add('error');
            }
        } catch (error) {
            document.getElementById('dataMessage').textContent = `Erreur: ${error.message}`;
            document.getElementById('dataMessage').classList.add('error');
        }
    }
}

function editData(categoryId) {
    fetch(`http://localhost:3000/api/categories/${categoryId}`)
        .then(response => response.json())
        .then(category => {
            document.getElementById('categorySelect').value = category._id;
            document.getElementById('sousTitre').value = category.sousTitre;
            document.getElementById('descriptionSousTitre').value = category.descriptionSousTitre;
            document.getElementById('descriptionExigences').value = category.descriptionExigences;
            document.getElementById('contact').value = category.contact;
            document.getElementById('vip').checked = category.vip;

            document.querySelector('#dataForm button[type="submit"]').textContent = 'Modifier Donn√©es';
        })
        .catch(error => {
            console.error('Erreur lors de la r√©cup√©ration des donn√©es pour √©dition:', error);
        });
}

// Mettre √† jour la liste des cat√©gories dans le formulaire de visualisation
async function updateCategoryViewList() {
    try {
        const response = await fetch('http://localhost:3000/api/categories');
        const categories = await response.json();
        const select = document.getElementById('viewCategorySelect');
        select.innerHTML = '<option value="">S√©lectionner une cat√©gorie</option>';
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category._id;
            option.textContent = category.titre;
            select.appendChild(option);
        });
    } catch (error) {
        console.error('Erreur lors de la mise √† jour de la liste des cat√©gories:', error);
    }
}

// Initialiser la liste des cat√©gories au chargement de la page
window.onload = () => {
    updateCategoryList();
    updateCategoryViewList(); // Mettre √† jour la liste des cat√©gories pour la visualisation
};

    </script>
</body>

</html>
